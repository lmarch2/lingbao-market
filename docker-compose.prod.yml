# Production docker-compose using pre-built images from GitHub Container Registry
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  redis:
    image: redis:7-alpine
    container_name: lingbao-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - lingbao-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always

  backend:
    image: ghcr.io/lmarch2/lingbao-backend:latest
    container_name: lingbao-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - APP_ENV=production
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD is required}
      - CLEANUP_TIME=00:00
      - CLEANUP_TIMEZONE=Asia/Shanghai
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - lingbao-net
    restart: always

  frontend:
    image: ghcr.io/lmarch2/lingbao-frontend:latest
    container_name: lingbao-frontend
    ports:
      - "127.0.0.1:${PORT:-3000}:3000"
    environment:
      - AUTH_SECRET=${AUTH_SECRET:?AUTH_SECRET is required}
      - AUTH_TRUST_HOST=true
      - AUTH_URL=${AUTH_URL:?AUTH_URL is required}
      - AUTH_BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - lingbao-net
    restart: always

networks:
  lingbao-net:
    driver: bridge

volumes:
  redis_data:
