# Production deployment with automatic HTTPS via Caddy
# Usage:
#   1. Set DOMAIN in .env (e.g., DOMAIN=king.lmarch2.top)
#   2. docker-compose -f docker-compose.prod.yml up -d

services:
  caddy:
    image: caddy:2-alpine
    container_name: lingbao-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:?DOMAIN is required}
    depends_on:
      - frontend
      - backend
    networks:
      - lingbao-net
    restart: always

  redis:
    image: redis:7-alpine
    container_name: lingbao-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - lingbao-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always

  backend:
    image: ghcr.io/lmarch2/lingbao-backend:latest
    container_name: lingbao-backend
    environment:
      - APP_ENV=production
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD is required}
      - CLEANUP_TIME=00:00
      - CLEANUP_TIMEZONE=Asia/Shanghai
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - lingbao-net
    restart: always

  frontend:
    image: ghcr.io/lmarch2/lingbao-frontend:latest
    container_name: lingbao-frontend
    environment:
      - AUTH_SECRET=${AUTH_SECRET:?AUTH_SECRET is required}
      - AUTH_TRUST_HOST=true
      - AUTH_URL=https://${DOMAIN}
      - AUTH_BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - lingbao-net
    restart: always

networks:
  lingbao-net:
    driver: bridge

volumes:
  redis_data:
  caddy_data:
  caddy_config:
