services:
  redis:
    image: redis:7-alpine
    container_name: lingbao-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - lingbao-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: lingbao-backend
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=dev
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=lmarchyyds666.
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - lingbao-net
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:8088"
    container_name: lingbao-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8088
      - AUTH_SECRET=secret_lingbao_2026_key_change_me
      - AUTH_TRUST_HOST=true
      - AUTH_URL=http://localhost:8088
      - AUTH_BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - lingbao-net

  nginx:
    image: nginx:alpine
    container_name: lingbao-nginx
    ports:
      - "8088:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - lingbao-net

networks:
  lingbao-net:
    driver: bridge

volumes:
  redis_data:
